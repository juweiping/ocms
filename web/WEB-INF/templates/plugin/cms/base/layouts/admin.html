var siteUrl = "${baseUrl}";
function collapse_change(menucount) {
	//alert(menucount);
	//alert($('#menu_' + menucount));
	if($('menu_' + menucount).style.display == 'none') {
		$('menu_' + menucount).style.display = '';
		$('menuimg_' + menucount).src = 'html/plugin/cms/base/images/menu_reduce.gif';
	} else {
		$('menu_' + menucount).style.display = 'none';
		$('menuimg_' + menucount).src = 'html/plugin/cms/base/images/menu_add.gif';
	}
}
