<body>
<script>
function save_all() {
	var forms = document.forms;
	var str="";
	for(i=0;i<forms.length;i++) {
		if(forms[i].name.indexOf("property")>-1) {
			str+=forms[i].key.value+"="+forms[i].value.value+"&";
		}
	}
	str = str.substring(0,str.length-1);	
	document.all_value.value.value=str;
	document.all_value.submit();
}  	
</script>  

<table width='100%'  cellspacing=1 cellpadding=4 border=0>
   <tr bgcolor='#D9E4F0'>
         <td align=center width=10%><font color=#0000FF><b>${scheduleLang.get('schedule.property')}</b></font></td>
         <td align=center width=10%><font color=#0000FF><b>${scheduleLang.get('schedule.value')}</b></font></td> 
         <td align=center width=10%><font color=#0000FF><b>&nbsp;</b></font></td>
    </tr>    

 <#assign i=0 />
 <#if properties?exists>
    
	<#list properties.keySet() as key>
    	<#assign i=i+1 />
      <form name="property${i}" action="${baseUrl}admin/schedule.jhtml?id=${task.id}" method="post">      
        <tr class='even'> 
            <td align=center>
            <input type="text" name="key" value="${key}" size=16 class=subject>
            </td>
            <td align=center>
            <textarea name="value" cols=70 rows=2>${properties.get(key)}</textarea>
            </td>
            <td align=center>
            <input type="submit" name="action_save_task_property" value="${scheduleLang.get('btn.edit')}" class=btnstyle>
            <input type="submit" name="action_remove_task_property" value="${scheduleLang.get('btn.delete')}"class=btnstyle>
            </td>        
        </tr>
   
      </form>

    </#list>
 </#if>

    <tr bgcolor='#D9E4F0'> 
        <td align=center colspan=3>
			<input type="button" name="save_all" value="${scheduleLang.get('btn.schedule.save')}" class=btnstyle onClick="save_all()">
        </td>        
    </tr>


  <form action="${baseUrl}admin/schedule.jhtml?id=${task.id}" method="post">  
     <tr bgcolor='#D9E4F0'> 
        <td align=center>
        <input type="text" name="key" value="" size=16 class=subject>
        </td>
        <td align=center>
        <textarea name="value" cols=70 rows=2></textarea>
        </td>
        <td align=center>
        <input type="hidden" name="action" value="SaveTaskProperty"> 
        <input type="submit" name="sub" value="${scheduleLang.get('btn.schedule.add')}" class=btnstyle>
        </td>        
    </tr>
  </form>
</table>  
  
   <form name="all_value" action="${baseUrl}admin/schedule.jhtml?id=${task.id}" method="post">  
        <input type="hidden" name="action" value="SaveAllTaskProperties">        
        <input type="hidden" name="value" value="">        
  </form>
