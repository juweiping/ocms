<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta HTTP-EQUIV="Pragma"  CONTENT="no-cache"/>
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache"/>
<title>user operation result</title>

<base  href="${baseUrl}"/>
<link type="text/css" rel="StyleSheet" href="html/plugin/cms/base/css/style.css" />
<#if rs=="1"&&ref?exists>
<meta http-equiv="refresh" content="2;url='${ref}'">
</#if>
</HEAD>
<BODY>
<br><br>
<div align=center>
  <table width="100%" height="100%" border="0" cellpadding="20" cellspacing="0">
    <td align="center" valign="top">
        <table width="50%" height="100" border="0" cellpadding="4" cellspacing="1" class="table_border">
          <tr class="table_td2">
            <td>
			<#if op=="setUserPerm">
				<#if rs=="1">
				设置用户权限成功
				<#else>
				设置用户权限失败，原因为:${ex.getMessage()}
				</#if>
			<#elseif op=="setRolePerm">
				<#if rs=="1">
				设置权限组权限成功
				<#else>
				设置权限组权限失败，原因为:${ex.getMessage()}
				</#if>			
			</#if>
			<br><br>
			<#if rs=="1"&&ref?exists>
			如果您的浏览器没有自动跳转，请点击<a href="${ref}">这里</a> <br>
			<#else>
			请点击<a href="javascript:history.back();">这里</a>返回。
			</#if>
               </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
</BODY>
</HTML>
