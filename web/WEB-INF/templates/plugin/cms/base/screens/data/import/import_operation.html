<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta HTTP-EQUIV="Pragma"  CONTENT="no-cache"/>
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache"/>
<title>Exporter operation result</title>
<base  href="${baseUrl}"/>
<link type="text/css" rel="StyleSheet" href="html/common/css/style.css" />
<#if rs=="success">
<meta http-equiv="refresh" content="1;url='${baseUrl}admin/data/export.jhtml?action=List'">
</#if>
</HEAD>
<BODY>
<br><br>
<div align=center>
  <table width="100%" height="100%" border="0" cellpadding="20" cellspacing="0">
    <td align="center" valign="top">
        <table width="50%" height="100" border="0" cellpadding="4" cellspacing="1" class="table_border">
          <tr class="table_td2">
            <td>
			<#if op=="export">
				<#if rs=="success">
				备份数据成功！
				<#else>
				备份数据失败<br>
				原因为:${msg?default("")}
				</#if>			
			</#if>
			
			
			<br><br>
			<#if rs=="success">
			<a href="${baseUrl}admin/data/export.jhtml?action=List">如果您的浏览器没有自动跳转，请点击这里</a> <br>
			</#if>
               </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
</BODY>
</HTML>
