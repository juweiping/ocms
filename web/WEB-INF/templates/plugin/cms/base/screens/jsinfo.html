<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma"  content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<title>js info</title>
</head>
<body>
<#if msgType?exists>
<script type="text/javascript" language="javascript">
var msgType='${msgType}';
var msgView='${msgView?default("")}';
var msg="";
if(msgType=="success"){
msg=msg+"成功：";
}else if(msgType=="error"){
msg=msg+"错误：";
}
msg=msg+'${msg}';
alert(msg);
if(msgView==""){

	if(msgType=="success"){
	parent.parent.mainFrame.refreshMe();
	parent.parent.topFrame.loadBarUnDisplay();
	}else{
	parent.parent.topFrame.loadBarUnDisplay();
	}
}else if(msgView=="resourceDialog"){
	//
	if(msgType=="success"){
		//
		parent.loadBarUnDisplayAndRefresh();
	}else{
		//
		parent.loadBarUnDisplay();
	}
}

//

</script>
</#if>
</body>
</html>
