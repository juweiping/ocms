<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
<head>
<title>save result</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma"  content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<base  href="${baseUrl}"/>
<link type="text/css" rel="StyleSheet" href="html/plugin/cms/base/css/style.css" />
<#if redirection=='edit'>
<meta http-equiv="refresh" content="1;url='${baseUrl}admin/publishEdit.jhtml?action=Edit&mode=edit&nodeId=${nodeId}&indexId=${indexId}'">
<#else>
<meta http-equiv="refresh" content="1;url='${baseUrl}admin/publishEdit.jhtml?action=Edit&mode=new&nodeId=${nodeId}'">
</#if>
</head>
<body>
<script language="JavaScript" type="text/javaScript">
	//
	try{
	parent.window.opener.location=parent.window.opener.location;
	}catch(e){}
</script>
<br><br>
<div align=center>
  <table width="100%" height="100%" border="0" cellpadding="20" cellspacing="0">
  <tr>
    <td align="center" valign="top">
        <table width="50%" height="100" border="0" cellpadding="4" cellspacing="1" class="table_border">
          <tr class="table_td2">
            <td>
			<#if save_result=="success">
				<#if mode=="edit">
				修改文章成功
				<#else>
				保存文章成功
				</#if>
			<#else>
				<#if mode=="edit">
				修改文章失败
				<#else>
				保存文章失败
				</#if>
			</#if>
			<br/><br/>
			<#if redirection=='edit'>
			<a href="${baseUrl}admin/publishEdit.jhtml?action=Edit&mode=edit&nodeId=${nodeId}&indexId=${indexId}">如果您的浏览器没有自动跳转，请点击这里</a> <br/>
            <#else>
            <a href="${baseUrl}admin/publishEdit.jhtml?action=Edit&mode=new&nodeId=${nodeId}">如果您的浏览器没有自动跳转，请点击这里</a> <br/>
            </#if>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
