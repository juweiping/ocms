<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<title>内容置顶设置</title>
		<base href="${baseUrl}" />
		<link rel="stylesheet" type="text/css"
			href="html/plugin/cms/workbench3/img/base.css" />
		<script type="text/javascript" language="javascript">
		function returnWeight() {
			var weight = document.form.Weight.value;
			var regexp = /\d+/ig
			if (!regexp.test(weight)) {
				alert("置顶权重值必须是数字！");
				return;
			}
			returnValue = new Array();
			returnValue['weight'] = weight;
			var parent = art.dialog.parent;
			parent.callBack(returnValue);
			art.dialog.close();
		}
		function cancel() {
			art.dialog.close();
			return false
		}
		</script>
	</head>

	<body>
		<div>

			<form action=" method=" post"  name="form" target="operation">
				<table width="100%" border="0" cellspacing="4" cellpadding="0">

					<tr>
						<td>
							<fieldset class="search">
								<legend>
									内容置顶设置
								</legend>
								<table width="100%" border="0" cellspacing="8" cellpadding="0">
									<tr>
										<td>
											<table border="0" cellspacing="6" cellpadding="0">
												<TR>
													<td>
														置顶权重:
													</td>
													<td>
														<input name="Weight" type="text" id="Weight"
															value="${top}" size="10">
													</td>
												</TR>
												<TR align="center">
													<td colspan="2" >
														<input type="button" name="Submit" value="确定"
															onclick="returnWeight();">
														<input type="button" name="Submit2" value="取消"
															onclick="cancel();">
													</td>
												</TR>
											</TABLE>
										</td>
									</tr>
									
								</table>
							</fieldset>
						</td>
					</tr>

				</table>
			</form>
		</div>
	</body>
</html>
